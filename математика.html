<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="q">
    <br>
    <br>
    <input type="text" id="w">
    <br>
    <br>
    <button onclick="qwe()">Увеличить</button>
    <p id="resultat"></p>

    <script>
        function qwe() {
            var q = parseFloat(document.getElementById('q').value);
            var w = parseFloat(document.getElementById('w').value);
            
            if (Math.sqrt(w) < q) {
                w *=5;
                document.getElementById('resultat').innerText ='Корень из второго числа меньше, значить умножаем на 5 => ' + w;
            } else {
                document.getElementById('resultat').innerText ='Корень из второго числа не меньше первого числа';
            }
        }
    </script>
</body>
</html>
