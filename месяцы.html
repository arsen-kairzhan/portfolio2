<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Введите номер месяца</p>
    <input type="number" id="num">
    <button onclick="qwe()">месяц</button>
    <p id="a"></p>
    <script>
        function qwe() {
            var lang = document.getElementById("num").value
            var a;

            switch (lang) {
                case "1":
                    a = "Январь зима 31 день";
                break;
                
                case "2":
                    a = "Февраль зима 28-29 дней";
                break;
                
                case "3":
                    a = "Март весна 31 день";
                    break;
                
                case "4":
                    a = "Апрель весна 30 дней";
                break;

                case "5":
                    a = "Май весна 31 день";
                break;

                case "6":
                    a = "Июнь лето 30 дней";
                break;

                case "7":
                    a = "Июль лето 31 дней";
                break;

                case "8":
                    a = "Август лето 31 дней";
                break;

                case "9":
                    a = "Сентябрь осень 30 дней";
                break;

                case "10":
                    a = "Октябрь осень 31 дней";
                break;

                case "11":
                    a = "Ноябрь осень 30 дней";
                break;

                case "12":
                    a = "Декабрь зима 31 дней";
                break;
                
                default:
                    a = "Пожалуйста введи число от 1 до 12";
            }

            document.getElementById("a").innerText = a;
        }
    </script>
</body>
</html>
